<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>
  </head>
  <body>
    <div id="main" class="flex grid grid-cols-2 bg-[#E5E5E5]">
      <div id="image" class="hidden lg:block">
        <img src="./assets/Illustration.png" class="w-[100%] h-[100%] p-[10%]"/>
      </div>
      <div id="credentials" class="p-[10%]  bg-white ">
        <div>
          <h1 class="font-bold text-[200%]">Welcome to</h1>
          <h1 class="font-bold text-[200%] text-blue-700" >SHOP.CO</h1><br>
          <button class="w-full shadow-md h-[2%] py-[2%]"><img src="./assets/search 1.png"class="w-[3%] h-[3%] ml-[32%]" />Login with Google</button>
          <br><br>
          <button class="w-full  shadow-md h-[2%] py-[2%]"><img src="./assets/Vector.png" class="w-[2%]  h-[2%] ml-[32%]"/>Login with facebook</button>
          <br><br>
          <img src="./assets/or.png" />
           <br><br>
        </div>
        <div>
          <input type="email" id="email" class="w-full p-2" placeholder="Email">
          <br>
          <input type="password" id="pass" class="w-full p-2" placeholder="Password">
          <br>
        </div>
        <div id="additional-section" class="flex justify-between">
          <label class="text-blue-700 ml-0">&nbsp;<input type="checkbox">Remember me</label>
          <a href="forgotpassword.html" class="text-blue-700">Forgot Password?</a>
        </div>
       <br> <button class="text-center w-full p-[3%] text-white bg-[#a98ee9]"onclick="login()">Login</button>
     <h5 class="mx-[30%]">Don't have an account?<a href="" class="text-blue-700">Register</a></h5>
      </div>
    </div>
    <script>
        function login(){
            const email=document.getElementById("email").value;
            const pass=document.getElementById("pass").value;
            console.log(email);
        console.log(pass);
         fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: email,
          password: pass,
          expiresInMins: 30, // optional, defaults to 60
        }),
      })
        .then((res) => res.json())
        .then((logg) =>{ 
            console.log(logg)
      if(logg.accessToken)
      {
       window.location.href="index.html";
      }
      else{
        alert("invalid");
      }
        }
        ) } ;
    </script>
  </body>
</html>
